<md-card>
  <md-card-header>
    <button *ngIf="removable" (click)="deleteEvent(qualif)" md-mini-fab color="warn">
      <md-icon class="md-24">delete</md-icon>
    </button>
    <md-card-title> {{qualif.name}} at {{qualif.organization}} </md-card-title>
    <md-card-subtitle> <datepretty [date]=qualif.obtention></datepretty> </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p [innerHtml]=qualif.description></p>
    <md-list-item>
      <span style="vertical-align: -webkit-baseline-middle"><md-icon>home</md-icon></span>
      <span [innerHtml]=qualif.location></span>
    </md-list-item>
  </md-card-content>
  <md-card-footer>
    <keywords [keywords]="qualif.keywords" [editable]="removable"></keywords>
  </md-card-footer>
</md-card>
