<md-card>
  <md-card-header>
    <button *ngIf="removable" (click)="deleteEvent(job)" md-mini-fab color="warn">
      <md-icon class="md-24">delete</md-icon>
    </button>
    <md-card-title> {{job.job}} at {{job.company}} </md-card-title>
    <md-card-subtitle> From <datepretty [date]=job.beginning></datepretty><span *ngIf="job.end"> to <datepretty [date]=job.end></datepretty></span> </md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p [innerHtml]=job.description></p>
  </md-card-content>
  <md-card-footer>
    <keywords [keywords]="job.keywords" [editable]="removable"></keywords>
  </md-card-footer>
</md-card>
