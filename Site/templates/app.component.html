<md-toolbar color="primary">
  <span><h1>{{title}}</h1></span>
  <span class="example-fill-remaining-space"></span>
  <span *ngIf="credentials">{{credentials.userid}} {{credentials.username}}</span>
  <button md-button routerLink="/">List of resumes</button>
  <button *ngIf="!credentials" md-button (click)="openDialog()">Connect</button>
  <button *ngIf="credentials" md-button routerLink="/modify/{{credentials.userid}}">Modify your CV</button>
  <button md-button routerLink="/about">About</button>
</md-toolbar>
<router-outlet></router-outlet>
